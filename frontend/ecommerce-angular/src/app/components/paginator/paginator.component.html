<div class="container-fluid d-flex flex-column">
  <ul class="list-group">
    <li
      class="list-group-item custom-dropdown"
      (click)="selectItem(item)"
      *ngFor="let item of showingItems"
    >
      {{ item.nome }}
    </li>
  </ul>
  <div class="container-fluid d-flex justify-content-center align-items-center mt-3 bg-danger">
    <button class="btn btn-primary left-caret pl-3 pr-3" (click)="changePage(-1)">
      <span>&#8249;</span>
    </button>
    <button class="btn btn-primary ml-3 mr-3">{{ currentPage }}</button>
    <button class="btn btn-primary right-caret pl-3 pr-3" (click)="changePage(1)">
      <span>&#8250;</span>
    </button>
  </div>
</div>
