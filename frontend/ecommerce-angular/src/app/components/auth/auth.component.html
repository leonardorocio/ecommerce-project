<div *ngIf="!toggledRegister" class="container-fluid d-flex flex-column w-75 mt-5">
  <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
    <h6 class="display-5 mb-3">Login</h6>
    <div class="container-fluid w-50 border border-dark rounded p-4">
      <form>
        <div class="form-group">
          <label for="email">Email:</label>
          <input #email type="email" name="email" id="email" class="form-control mt-2 mb-3" placeholder="testing.test@example.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input #password type="password" name="password" id="password" class="form-control mt-2 mb-3" placeholder="*******" required>
        </div>
        <button type="submit" class="btn btn-primary" (click)="login(email.value, password.value)">Login</button>
        <small class="form-text hover-pointer mt-2" (click)="changeView()">Caso não tenha uma conta ainda, cadastre-se</small>
      </form>
    </div>
  </div>
</div>

<div *ngIf="toggledRegister" class="container-fluid d-flex flex-column w-75 mt-5">
  <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
    <h6 class="display-5 mb-3">Cadastro</h6>
    <div class="container-fluid d-flex flex-column w-50 border border-dark rounded p-4">
      <form>
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" class="form-control mt-2 mb-3" placeholder="Nome completo">
        </div>
        <div class="form-group">
          <label for="birthDate">Data de Nascimento</label>
          <input type="date" name="birthDate" id="birthDate" class="form-control mt-2 mb-3">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input #email type="email" name="email" id="email" class="form-control mt-2 mb-3" placeholder="testing.test@example.com" required>
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input #password type="password" name="password" id="password" class="form-control mt-2 mb-3" placeholder="*******" required>
        </div>
        <button type="submit" class="btn btn-primary" (click)="login(email.value, password.value)">Cadastrar</button>
        <small class="form-text hover-pointer mt-2" (click)="changeView()">Caso já tenha uma conta, faça login</small>
      </form>
    </div>
  </div>
</div>
